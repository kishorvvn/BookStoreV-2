<div class="text-center mt-2 mb-3">
  <h2>Add a new book</h2>
  
<div class="container ">
  <form class="col-md-6 mx-auto d-block" [formGroup]="addNewBook" (ngSubmit)="addBook()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Title"  formControlName="title" required />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Author" formControlName="author" required />
    </div>
    <div class="form-group">
      <input type="date" class="form-control" placeholder="Publication date" formControlName="publishedDate: new FormControl(),
      " required />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="ISBN number" formControlName="iSBN" required />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Price" formControlName="categoryId" required />
    </div>
    
    <div class="form-group">
     
      <Select ngDefaultControl class="form-control" >
        <option value="0">Select category</option>
        <option value="1">Sports</option>
        <option value="2">Education</option>
        <option value="3">History</option>
        <option value="4">Cooking</option>
        <option value="5">Arts</option>
        <option value="6">Fiction</option>
      </Select> 
        
    </div>
    <div class="form-group">
      
      
    </div>
    <div class="text-center mt-5">
      <button class="btn btn-info mr-2"type="submit">Add book</button>
      <!-- <button class="btn btn-info btn-lg">Learn more</button> -->
    </div>
  </form>
  

</div>
